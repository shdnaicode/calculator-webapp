<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>

    <audio id="mouseClick">
        <source src="./assets/mouseClick.mp3" type="audio/mpeg">
    </audio>

    <div class="container-outline">
      <div class="container">
        <div class="inner-container">
          <div class="output-window"></div>
          <div class="number-list">
            <button type="button" value="1" aria-label="One" class="number-btn">1</button>
            <button type="button" value="2" aria-label="Two" class="number-btn">2</button>
            <button type="button" value="3" aria-label="Three" class="number-btn">3</button>
            <button type="button" value="4" aria-label="Four" class="number-btn">4</button>
            <button type="button" value="5" aria-label="Five" class="number-btn">5</button>
            <button type="button" value="6" aria-label="Six" class="number-btn">6</button>
            <button type="button" value="7" aria-label="Seven" class="number-btn">7</button>
            <button type="button" value="8" aria-label="Eight" class="number-btn">8</button>
            <button type="button" value="9" aria-label="Nine" class="number-btn">9</button>
            <button type="button" value="0" aria-label="Zero" class="number-btn">0</button>
            <button type="button" value="+" aria-label="Addition" class="number-btn">+</button>
            <button type="button" value="-" aria-label="Subtraction" class="number-btn">-</button>
            <button type="button" value="÷" aria-label="Division" class="number-btn">÷</button>
            <button type="button" value="×" aria-label="Multiplication" class="number-btn">×</button>
            <button type="button" value="=" aria-label="Equal to" class="number-btn">=</button>
            <button type="button" value="DEL" aria-label="Delete" id="delete" class="number-btn">DEL</button>
            <button type="button" value="AC" aria-label="Clear" id="clear" class="number-btn">AC</button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./js/script.js"></script>
</html>
